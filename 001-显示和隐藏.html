<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>显示和隐藏</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		#box{
			width: 100px;
			height: 100px;
			background-color: red;
		}
	</style>
</head>
<body>
	<button>显示</button>
	<button>隐藏</button>
	<div id="box"></div>
</body>
<script src="js/jquery-1.12.4.js"></script>
<script>
	var slient = {
		show:function($elem){
			$elem.show();
			// callback();
		},
		hide:function($elem){
			$elem.hide();
			// callback();
		}
	}
</script>
<script>
	$(function(){
		$('button').eq(0).on('click',function(){
			slient.show($('#box'));
		});
		$('button').eq(1).on('click',function(){
			slient.hide($('#box'));
		});
	})
</script>
</html>
